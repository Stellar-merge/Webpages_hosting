<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div class="container">

        <h1>Temperature Converter Online</h1>

        <form action="" id="myForm">

            <label>
                <input type="number" id="myTemp" placeholder="Temperature">
            </label>

            <label>
                <input type="radio" id="myRadio_C_F" name="conv"> °C → °F
            </label>
            
            <label>
                <input type="radio" id="myRadio_F_C" name="conv"> °F → °C
            </label>

            <button type="submit" id="mySubmit">Convert</button>

            <h2 id="myRes">0</h2>

        </form>

    </div>

</body>
</html>
