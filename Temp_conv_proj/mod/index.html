<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermoConvert | Modern Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        <div class="converter-card">
            <h1>ThermoConvert</h1>
            <p class="subtitle">Fast & Accurate Temperature Conversion</p>

            <form id="myForm">
                <div class="input-group">
                    <label for="myTemp">Enter Temperature:</label>
                    <input type="number" id="myTemp" placeholder="e.g., 32">
                </div>

                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" id="myRadio_C_F" name="conv" checked> °C → °F
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="myRadio_F_C" name="conv"> °F → °C
                    </label>
                </div>

                <button type="submit" id="mySubmit">Convert</button>

                <div class="result-area">
                    <p>Result:</p>
                    <h2 id="myRes">0.00</h2>
                </div>
            </form>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
